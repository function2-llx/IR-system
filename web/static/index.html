    <script>
        function refreshTokensRank() {
            let x = $("#search-tokens").find(".input-group-text");
            x.each((i, r) => {
                $(r).text(i);
            })
        }
        function addToken() {
            $("#search-tokens").append($("#token-template").html());
            refreshTokensRank();
        }
        $("#add-token").click(() => addToken());
        // 默认有一个
        addToken();
        function removeToken(e) {
            $(e).parent().parent().remove();
            refreshTokensRank();
        }

        function addConstraint() {
            $("#search-constraints").append($("#constraint-template").html());
        }
        $("#add-constraint").click(() => addConstraint());
        addConstraint();
        function removeConstraint(e) {
            $(e).parent().parent().remove();
        }

        function performSearch(tokens, constraints, from, first) {
            $("#results-body").children().empty();
            $.post("/search", {
                data: JSON.stringify({
                    tokens: tokens,
                    constraints: constraints,
                    from: from,
                })
            }, function (data) {
                console.log(data);
                data.hits.forEach(({ content, score }, i) => {
                    $("#results-body").append(
                        `<tr>
                            <th scope="row">${from + i + 1}</th>
                            <td>${content}</td>
                            <td>${score}</td>
                        </tr>`
                    )
                })
                if (first) {
                    $('#pagination-container').pagination({
                        dataSource: Array.from({ length: data.total }, (x, i) => i),
                        pageSize: 10,
                        showGoInput: true,
                        showGoButton: true,
                        callback: function (data, pagination) {
                            if (!pagination.direction) return;
                            performSearch(tokens, constraints, (pagination.pageNumber - 1) * 10, false);
                        }
                    })
                }
            })
        }

        $("#perform-search").click(() => {
            $("#results-body").children().empty();
            let tokens = Array.from($("#search-tokens").children(".input-group"), x => {
                var x = $(x);
                let token = x.children(".form-control").val();
                let pos = x.find("option:selected").val();
                return [token, pos];
            });
            let constraints = Array.from(
                $("#search-constraints").children(".input-group"),
                x => {
                    x = $(x);
                    let [id1, id2] = x.children(".form-control").map((i, e) => $(e).val()).get();
                    let r = x.find("option:selected").val();
                    return [id1, id2, r];
                }
            );
            console.log('constraints:', constraints);
            performSearch(tokens, constraints, 0, true);
        });
    </script>
