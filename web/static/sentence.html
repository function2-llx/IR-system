    <script src="./index_files/pagination.min.js" crossorigin="anonymous"></script>

    <script>
        function performSearch(query, from, first) {
            $("#results-body").children().empty();
            $.post("/search-sentence", {
                data: JSON.stringify({
                    query: query,
                    from: from,
                })
            }, function (data) {
                data.hits.forEach(({ content, score }, i) => {
                    $("#results-body").append(
                        `<tr>
                            <th scope="row">${from + i + 1}</th>
                            <td>${content}</td>
                            <td>${score}</td>
                        </tr>`
                    )
                })
                if (first) {
                    $('#pagination-container').pagination({
                        dataSource: Array.from({ length: data.total }, (x, i) => i),
                        pageSize: 10,
                        showGoInput: true,
                        showGoButton: true,
                        callback: function (data, pagination) {
                            if (!pagination.direction) return;
                            performSearch(query, (pagination.pageNumber - 1) * 10, false);
                        }
                    })
                }
            });
        }

        $("#perform-search").click(() => {
            $("#results-body").children().empty();
            let query = $('#query-input').val();
            console.log(query);
            performSearch(query, 0, true);
        });
    </script>
